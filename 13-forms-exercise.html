<form method="POST"
    action="https://api.dev-master.ninja/html/form">
<input type="hidden" name="id" value="this is a hidden ID">
<fieldset>
    <legend>Course information:</legend>
        Code: <input type="text" name="code" value=""><br>
            Do you like HTML?
        <select name="YouLikeHtml">
            <option disabled selected>-- Choose one --</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
            <br>

        Language area:
        <select name="YourLanguage">
            <option disabled selected>-- Choose one --</option>
            <optgroup label="Francais">
                <option value="fr-BE">Belgique</option>
                <option value="fr-FR">France</option>
            </optgroup>
            <optgroup label="Nederlands">
                <option value="nl-BE"> Belgie</option>
                <option value="nl-NL">Nederland</option>
            </optgroup>
            <option value="en-EN">English</option>
        </select>
</fieldset>

        <br>
        your comments: <br>
            <textarea name="comments" rows="5" cols="60"></textarea>
        <br><br>
        Your score:<br>
            <input type="radio" name="score" value="10">10
            <input type="radio" name="score" value="20">20
            <input type="radio" name="score" value="30" checked>30 
            <input type="radio" name="score" value="40">40
            <input type="radio" name="score" value="50">50
        <br><br>

        Browser (datalist):<br>
        <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer"> 
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari"> 
            </datalist>
    <br><br>
    Food:<br>
        <input type="checkbox" name="food1" value="Spaghetti">I like spaghetti<br>
        <input type="checkbox" name="food2" value="Bread">I like bread<br>
        <input type="checkbox" name="food3" value="Chicken">I don't like chicken<br>
<br><br>
Your age:
    <input type="range" name="amountRange" min="0" max="100" value="24" oninput="this.form.amountInput.value=this.value" />
    <input type="number" name="amountInput" min="0" max="100" value="24" oninput="this.form.amountRange.value=this.value" />

<!-- ik vond het storend dat er geen value te zien was op de slider -->

    <input type="submit" name="thebutton" value="Save!">
</form>
